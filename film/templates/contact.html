    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4" style="color: white;">Contact us</h2>

    <p class="text-center w-responsive mx-auto mb-5" style="color: white;">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
  
    <div class="row">
  
        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
  
                <!--Grid row-->
                <div class="row">
  
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="" style="color: white;">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->
  
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="" style="color: white;">Your email</label>
                        </div>
                    </div>
                    <!--Grid column-->
  
                </div>
                <!--Grid row-->
  
                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="" style="color: white;">Subject</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
  
                <!--Grid row-->
                <div class="row">
  
                    <!--Grid column-->
                    <div class="col-md-12">
  
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message" style="color: white;">Your message</label>
                        </div>
  
                    </div>
                </div>
                <!--Grid row-->
  
            </form>
  
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg"  style="color: white;background-color: red;border-radius: 20px;">SEND</button>
              </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-md-3 text-center">

                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p style="color: white;"> San Francisco, CA 94126, USA</p>
                </li>

                </li>
