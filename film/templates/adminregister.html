
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      .card{
    width: 50vw;
    height: 700px;
   margin: auto;
   background:linear-gradient(black,rgb(104, 1, 1));
  }
  .height{
    height: 800px;
    background-image: url(https://img.freepik.com/free-photo/rows-red-seats-theater_53876-64710.jpg?size=626&ext=jpg&ga=GA1.1.1822566294.1682965860&semt=ais);
    background-repeat: no-repeat;
    background-size: cover;
  }
    </style>

<body>
    {% block body %}
    <section class="height" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"  style="color: white;">Sign up</p>
      
                      <form class="mx-1 mx-md-4" action="/adminregister" method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="adminname"/>
                            <label class="form-label" for="form3Example1c"  style="color: white;">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" name="adminemail"/>
                            <label class="form-label" for="form3Example3c"  style="color: white;">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" name="adminpass1"/>
                            <label class="form-label" for="form3Example4c"  style="color: white;">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" name="adminpass2"/>
                            <label class="form-label" for="form3Example4cd"  style="color: white;">Repeat your password</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                         
                          <label class="form-check-label" for="form2Example3">
                             <a href="/adminlogin"  style="color: white;">already have account</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg"  style="color: white;background-color: red;border-radius: 20px;">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                   
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      {% endblock body %}
</body>
</html>
